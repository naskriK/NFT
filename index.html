<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="./src/css/style.css" />

    <meta
      name="description"
      content="Our Equilibrium collection promotes balance and calm."
    />
    <meta name="keywords" content="Equlibrium,Jules Wyvern,0.041ETH,#3429" />
  </head>
  <body>
    <main class="main">
      <div class="wrapper">
        <h1 class="sr-only">NFT Equilibrium</h1>
        <article class="card">
          <figure class="card__image-container">
            <img
              src="./src/assets/images/image-equilibrium.jpg"
              alt="Equilibrium"
              class="card__image"
            />
            <div class="card__overlay">
              <img
                src="./src/assets/images/icon-view.svg"
                alt=""
                class="card__icon"
              />
            </div>
          </figure>
          <a href="#" class="link link--title">Equilibrium #3429</a>
          <p class="card__description">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="statistics">
            <p class="statistics__value">
              <img
                src="./src/assets/images/icon-ethereum.svg"
                alt=""
                class="statistics__icon"
              />
              <span>0.041 ETH</span>
            </p>
            <p class="statistics__time">
              <img
                src="./src/assets/images/icon-clock.svg"
                alt=""
                class="statistics__icon"
              />
              <span>3 days left</span>
            </p>
          </div>
          <div class="author">
            <img
              src="./src/assets/images/image-avatar.png"
              alt="Jules Wyvern"
              class="author__image"
            />
            <p class="author__publisher">
              Creation of <a href="#" class="link link--author">Jules Wyvern</a>
            </p>
          </div>
        </article>
      </div>
    </main>
  </body>
</html>
